<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Thyme Seed Starter Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script type="text/javascript">
    var url = "http://localhost:8080/{1}/{2}/{3}";

    function urlTemplate2(url) {
    	var uriVariables = [].slice.call(arguments,1);
        return url.replace(new RegExp("\\{([^/]+?)\\}", "g"), function() {
            return uriVariables.shift();
        });
    }
    </script>
</body>

</html>
