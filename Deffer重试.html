<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>任务重试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="jquery-1.12.4.js"></script>
</head>

<body>
    <script type="text/javascript">
    Date.prototype.format = function(format) {
        var o = {
            "M+": this.getMonth() + 1, //month
            "d+": this.getDate(), //day
            "h+": this.getHours(), //hour
            "m+": this.getMinutes(), //minute
            "s+": this.getSeconds(), //second
            "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
            "S": this.getMilliseconds() //millisecond
        }
        if (/(y+)/.test(format)) format = format.replace(RegExp.$1,
            (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(format))
                format = format.replace(RegExp.$1,
                    RegExp.$1.length == 1 ? o[k] :
                    ("00" + o[k]).substr(("" + o[k]).length));
        return format;
    }

    function retry(task, count, timeout) {
        return _retry(task, count, timeout);
    }

    function _retry(task, count, timeout, promise) {
        var result = promise || $.Deferred();

        var p = $.Deferred();
        p.then(function() {
            result.resolve();
        }, function() {
            //失败重试，间隔timeout，最大重试count次
            if (--count <= 0) {
                result.reject();
                return;
            }
            setTimeout(function() {
                _retry(task, count, timeout, result)
            }, timeout);
        });
        task.apply(p);

        return result;
    }

    retry(function() {
            var deferred = this;
            console.log(new Date().format('hh-mm-ss.S'), "execute task");
            $.get('https://pay.test.boxfish.cn/member/info?access_token=admin')
                .then(function() {
                    deferred.reject();
                    // deferred.resolve();
                })
        }, 5, 1000)
        .done(function() {
            console.log(new Date().format('hh-mm-ss.S'), "success");
        })
        .fail(function() {
            console.log(new Date().format('hh-mm-ss.S'), "fail");
        })
    </script>
</body>

</html>
